<!DOCTYPE html>
<html>
    <head>
        <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
        <style type="text/css">body{margin:0 !important;}</style>
    </head>
    <body>
        <div id="wrapper">
            <audio id="player" controls controlsList="nodownload" style="width: 100%;">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </body>
        <script type="text/javascript">
            var myplayer = document.getElementById('player');
            JFCustomWidget.subscribe("ready", function(){
                var audiosource = document.getElementsByTagName('source')[0];
                var audiourl = JFCustomWidget.getWidgetSetting('url');
                var autop = JFCustomWidget.getWidgetSetting('autoplay');
                
                audiosource.src = audiourl;
                if (autop=="yes"){audiosource.setAttribute('autoplay', ''); }
                myplayer.load();
            });
        </script>    
</html>
